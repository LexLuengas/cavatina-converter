layout =

----------------------------------------
Possible values are:

US	  -		U.S. International
DE    -		German
IT    -		Italian
PTa   -		Portugese (Apple)
PTb   -		Portugese (Brazil)
PTp   -		Portugese (Portugal)
BRa   -		British (Apple)
BRw   -		British (Windows)
SP    -		Spanish (Apple: Spanish - ISO)
SPi   -		Spanish - ISO

Leaving it blank activates automatic keyboard layout detection, which in some
cases may not produce expected results.
